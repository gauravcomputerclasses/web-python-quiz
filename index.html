<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaurav Computer Classese</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-900 text-gray-100 h-screen w-screen flex items-center justify-center">

    <div class="w-full h-full max-w-4xl mx-auto p-6 sm:p-10 flex flex-col justify-between">

        <!-- Header -->
        <div class="flex items-center justify-between pb-6 border-b border-gray-700">
            <div class="flex items-center space-x-4">
                <img src="./aSSETS/LOGO.png" alt="Logo" class="h-20" />
                <h1 class="text-2xl font-bold text-white">GAURAV COMPUTER CLASSES</h1>
            </div>
            <div id="batchCode" class="text-lg text-gray-300 font-medium">
                <!-- Batch code will go here -->
                WEB-PYTHON <span class="text-white">2025</span>
            </div>
        </div>


        <!-- Question and Options -->
        <div class="questionDiv flex-grow mt-6 space-y-6">
            <!-- Question -->
            <div>
                <h2 class="text-xl font-semibold">Q1: What does CPU stand for?</h2>
            </div>

            <!-- Options -->
            <div class="space-y-4">
                <label
                    class="block bg-gray-800 hover:bg-gray-700 border border-gray-600 rounded-xl p-4 cursor-pointer transition">
                    <input type="radio" name="option" class="mr-3 accent-blue-500" />
                    Central Processing Unit
                </label>
                <label
                    class="block bg-gray-800 hover:bg-gray-700 border border-gray-600 rounded-xl p-4 cursor-pointer transition">
                    <input type="radio" name="option" value="5" class="mr-3 accent-blue-500" />
                    Computer Personal Unit
                </label>
                <label
                    class="block bg-gray-800 hover:bg-gray-700 border border-gray-600 rounded-xl p-4 cursor-pointer transition">
                    <input type="radio" name="option" class="mr-3 accent-blue-500" />
                    Control Primary Unit
                </label>
                <label
                    class="block bg-gray-800 hover:bg-gray-700 border border-gray-600 rounded-xl p-4 cursor-pointer transition">
                    <input type="radio" name="option" class="mr-3 accent-blue-500" />
                    Central Power Unit
                </label>
            </div>

            <!-- Explanation -->
            <div class="bg-gray-800 border-l-4 border-blue-500 p-4 rounded-md text-sm text-gray-300">
                <strong class="text-white">Explanation:</strong>
                <p class="describe">The CPU stands for Central Processing Unit, which is
                    the brain of the computer that performs calculations and tasks.</p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex items-center justify-between pt-6 border-t border-gray-700">
            <button
                class="finish hidden order-0 bg-gray-700 text-gray-200 px-5 py-2 rounded-lg hover:bg-gray-600 transition">
                Finish
            </button>

            <button class=" submitBtn order-1 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                Submit
            </button>

            <button class="next order-3 bg-gray-700 text-gray-200 px-5 py-2 rounded-lg hover:bg-gray-600 transition">
                Next
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
